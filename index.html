<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nostalgiacore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>NOSTALGIACORE</h1>
  </header>

  <main class="tracklist">

    <section class="track">
      <img src="images/antartide.jpeg" alt="Antartide" class="track-img">
      <div class="track-info">
        <h2>1. Antartide</h2>
        <audio controls>
          <source src="audio/antartide.mp3" type="audio/mpeg" />
          Il tuo browser non supporta l'audio.
        </audio>
      </div>
    </section>

    <section class="track">
      <img src="images/intro.jpeg" alt="Intro" class="track-img">
      <div class="track-info">
        <h2>2. intro</h2>
        <audio controls>
          <source src="audio/intro.mp3" type="audio/mpeg" />
          Il tuo browser non supporta l'audio.
        </audio>
      </div>
    </section>

    <section class="track">
      <img src="images/penombra.jpeg" alt="Penombra" class="track-img">
      <div class="track-info">
        <h2>3. Penombra</h2>
        <audio controls>
          <source src="audio/penombra.mp3" type="audio/mpeg" />
          Il tuo browser non supporta l'audio.
        </audio>
      </div>
    </section>

  </main>

</body>
</html>
