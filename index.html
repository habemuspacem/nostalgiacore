<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nostalgiacore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <div class="track">
      <img src="images/antartide.PNG.PNG" alt="Antartide" />
      <button class="play-button" onclick="togglePlay(this, 'audio-antartide')">Play</button>
      <audio id="audio-antartide" src="audio/ANTARTIDE_snippet.mp3"></audio>
    </div>

    <div class="track">
      <img src="images/intro.PNG.PNG" alt="Intro" />
      <button class="play-button" onclick="togglePlay(this, 'audio-intro')">Play</button>
      <audio id="audio-intro" src="audio/INTRO_snippet.mp3"></audio>
    </div>

    <div class="track">
      <img src="images/penombra.PNG.PNG" alt="Penombra" />
      <button class="play-button" onclick="togglePlay(this, 'audio-penombra')">Play</button>
      <audio id="audio-penombra" src="audio/PENOMBRA_snippet.mp3"></audio>
    </div>

    <div class="track">
      <img src="images/guai.PNG.PNG" alt="Guai" />
      <button class="play-button" onclick="togglePlay(this, 'audio-guai')">Play</button>
      <audio id="audio-guai" src="audio/GUAI_snippet.mp3"></audio>
    </div>

    <div class="track">
      <img src="images/orecchini.PNG.PNG" alt="Orecchini" />
      <button class="play-button" onclick="togglePlay(this, 'audio-orecchini')">Play</button>
      <audio id="audio-orecchini" src="audio/ORECCHINI_snippet.mp3"></audio>
    </div>

  </div>

  <script>
    function togglePlay(button, audioId) {
      const audio = document.getElementById(audioId);
      const isPlaying = !audio.paused;

      document.querySelectorAll("audio").forEach(a => {
        a.pause();
        a.currentTime = 0;
      });

      document.querySelectorAll(".play-button").forEach(b => b.textContent = "Play");

      if (!isPlaying) {
        audio.play();
        button.textContent = "Pause";
      }
    }
  </script>

</body>
</html>
