<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nostalgiacore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Copertina -->
  <section class="cover">
    <img src="images/Antartide.PNG.PNG" alt="Copertina Antartide">
  </section>

  <!-- Tracklist -->
  <section class="tracklist">

    <div class="track">
      <img src="images/Antartide.PNG.PNG" alt="Antartide">
      <audio controls>
        <source src="audio/ANTARTIDE_snippet.mp3" type="audio/mpeg">
        Il tuo browser non supporta l’audio.
      </audio>
    </div>

    <div class="track">
      <img src="images/Intro.PNG.PNG" alt="Intro">
      <audio controls>
        <source src="audio/INTRO_snippet.mp3" type="audio/mpeg">
        Il tuo browser non supporta l’audio.
      </audio>
    </div>

    <div class="track">
      <img src="images/Penombra.PNG.PNG" alt="Penombra">
      <audio controls>
        <source src="audio/PENOMBRA_snippet.mp3" type="audio/mpeg">
        Il tuo browser non supporta l’audio.
      </audio>
    </div>

    <div class="track">
      <img src="images/Guai.PNG.PNG" alt="Guai">
      <audio controls>
        <source src="audio/GUAI_snippet.mp3" type="audio/mpeg">
        Il tuo browser non supporta l’audio.
      </audio>
    </div>

    <div class="track">
      <img src="images/Orecchini.PNG.PNG" alt="Orecchini">
      <audio controls>
        <source src="audio/ORECCHINI_snippet.mp3" type="audio/mpeg">
        Il tuo browser non supporta l’audio.
      </audio>
    </div>

  </section>

</body>
</html>
