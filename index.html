<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Nostalgiacore - Esplora l’immaginario dell’album tra audio e immagini." />
    <title>Nostalgiacore</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Copertina iniziale -->
    <header>
        <img src="images/copertina.png" alt="Copertina Nostalgiacore" class="album-cover" />
    </header>

    <!-- Sezione audio -->
    <section class="audio-section">
        <div class="track">
            <img src="images/Antartide.PNG.PNG" alt="Antartide" />
            <audio controls>
                <source src="audio/antartide.mp3" type="audio/mpeg" />
                Il tuo browser non supporta l'audio.
            </audio>
        </div>

        <div class="track">
            <img src="images/Intro.PNG.PNG" alt="Intro" />
            <audio controls>
                <source src="audio/intro.mp3" type="audio/mpeg" />
                Il tuo browser non supporta l'audio.
            </audio>
        </div>

        <div class="track">
            <img src="images/Penombra.PNG.PNG" alt="Penombra" />
            <audio controls>
                <source src="audio/penombra.mp3" type="audio/mpeg" />
                Il tuo browser non supporta l'audio.
            </audio>
        </div>

        <div class="track">
            <img src="images/Guai.PNG.PNG" alt="Guai" />
            <audio controls>
                <source src="audio/guai.mp3" type="audio/mpeg" />
                Il tuo browser non supporta l'audio.
            </audio>
        </div>

        <div class="track">
            <img src="images/Orecchini.PNG.PNG" alt="Orecchini" />
            <audio controls>
                <source src="audio/orecchini.mp3" type="audio/mpeg" />
                Il tuo browser non supporta l'audio.
            </audio>
        </div>
    </section>

    <!-- Galleria di foto -->
    <section class="gallery">
        <img src="images/IMG_1569.jpeg" alt="Foto 1" />
        <img src="images/IMG_1620.jpeg" alt="Foto 2" />
        <img src="images/IMG_1626.jpeg" alt="Foto 3" />
        <img src="images/IMG_1651.jpeg" alt="Foto 4" />
        <img src="images/IMG_1723.jpeg" alt="Foto 5" />
        <img src="images/IMG_1827.jpeg" alt="Foto 6" />
        <img src="images/IMG_8641.jpeg" alt="Foto 7" />
        <img src="images/IMG_9518.jpeg" alt="Foto 8" />
        <img src="images/PIC_0397.jpeg" alt="Foto 9" />
        <img src="images/PIC_0400.jpeg" alt="Foto 10" />
        <img src="images/PIC_0406.jpeg" alt="Foto 11" />
    </section>
</body>
</html>
