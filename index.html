<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nostalgiacore</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Rubik+Wet+Paint&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <h1 class="neon-title">WWW.NOSTALGIACORE.NET</h1>
  </header>

  <main>
    <section class="track">
      <img src="images/Antartide.PNG.PNG" alt="Antartide">
      <audio id="audio1" src="audio/ANTARTIDE_snippet.mp3"></audio>
      <button onclick="togglePlay('audio1', this)">Play/Pause</button>
    </section>

    <section class="track">
      <img src="images/Intro.PNG.PNG" alt="Intro">
      <audio id="audio2" src="audio/INTRO_snippet.mp3"></audio>
      <button onclick="togglePlay('audio2', this)">Play/Pause</button>
    </section>

    <section class="track">
      <img src="images/Penombra.PNG.PNG" alt="Penombra">
      <audio id="audio3" src="audio/PENOMBRA_snippet.mp3"></audio>
      <button onclick="togglePlay('audio3', this)">Play/Pause</button>
    </section>

    <section class="track">
      <img src="images/Guai.PNG.PNG" alt="Guai">
      <audio id="audio4" src="audio/GUAI_snippet.mp3"></audio>
      <button onclick="togglePlay('audio4', this)">Play/Pause</button>
    </section>

    <section class="track">
      <img src="images/Orecchini.PNG.PNG" alt="Orecchini">
      <audio id="audio5" src="audio/ORECCHINI_snippet.mp3"></audio>
      <button onclick="togglePlay('audio5', this)">Play/Pause</button>
    </section>
  </main>

  <!-- Aggiungiamo l'audio di sottofondo -->
  <audio id="audio6" src="audio/Nostalgiacore.mp3" loop></audio>

  <script>
    // Setup per l'effetto spazializzazione
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const audio6 = document.getElementById('audio6');
    let fadingIn = false;

    // Crea un nodo per panning (stereo)
    const panNode = audioContext.createStereoPanner();

    // Impostiamo il volume basso per l'audio di sottofondo
    audio6.volume = 0.1; // Volume ridotto

    // Impostiamo un effetto di panning per simulare un riverbero leggero
    function applySpatialEffect(audioElement) {
      const source = audioContext.createMediaElementSource(audioElement);
      source.connect(panNode);
      panNode.connect(audioContext.destination);

      // Modifica del pan per simulare l'effetto di lontananza (verso sinistra o destra)
      panNode.pan.setValueAtTime(0.5, audioContext.currentTime);  // Audio leggermente spostato verso il centro

      audioElement.play();
    }

    // Funzione per la dissolvenza in entrata
    function fadeIn(audio) {
      let volume = 0;
      audio.volume = volume;
      audio.play();

      const interval = setInterval(() => {
        if (volume < 0.2) {  // Imposta il volume massimo
          volume += 0.02;
          audio.volume = volume;
        } else {
          clearInterval(interval);
        }
      }, 100);
    }

    // Funzione per la dissolvenza in uscita
    function fadeOut(audio) {
      let volume = audio.volume;
      const interval = setInterval(() => {
        if (volume > 0) {
          volume -= 0.02;
          audio.volume = volume;
        } else {
          clearInterval(interval);
          audio.pause(); // Ferma l'audio
        }
      }, 100);
    }

    // Inizializza audio di sottofondo con dissolvenza in entrata
    document.addEventListener("DOMContentLoaded", function () {
      fadeIn(audio6); // Avvia la dissolvenza in entrata dell'audio di sottofondo
      applySpatialEffect(audio6); // Applica l'effetto di spazializzazione all'audio
    });

    function togglePlay(audioId, btn) {
      const audio = document.getElementById(audioId);

      document.querySelectorAll('audio').forEach(a => {
        if (a !== audio && a !== audio6) a.pause();  // Metti in pausa tutti tranne il brano selezionato e il sottofondo
      });

      if (audio.paused) {
        audio.play();
        btn.textContent = 'Pause';
        if (audio === audio6) {
          fadeIn(audio); // Se l'audio di sottofondo viene ripreso, applica la dissolvenza in entrata
        }
      } else {
        audio.pause();
        btn.textContent = 'Play';
        if (audio === audio6) {
          fadeOut(audio); // Se l'audio di sottofondo viene messo in pausa, applica la dissolvenza in uscita
        }
      }

      // Quando tutti i brani sono in pausa, ripristina l'audio di sottofondo
      const allPaused = Array.from(document.querySelectorAll('audio')).every(a => a.paused);
      if (allPaused && audio !== audio6) {
        fadeIn(audio6);  // Riprende l'audio di sottofondo
      }
    }

  </script>

  <button class="toggle-night" onclick="document.body.classList.toggle('broken-night')">
    Notte rotta
  </button>

</body>
</html>
