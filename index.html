<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nostalgiacore</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="retro-title">WWW.NOSTALGIACORE.NET</h1>
  </header>

  <main>
    <section class="track" data-track="1">
      <div class="track-box">
        <img src="images/Antartide.PNG.PNG" alt="Antartide">
        <audio id="audio1" src="audio/ANTARTIDE_snippet.mp3"></audio>
        <button onclick="togglePlay('audio1', this)">Play/Pause</button>
      </div>
    </section>

    <section class="track" data-track="2">
      <div class="track-box">
        <img src="images/Intro.PNG.PNG" alt="Intro">
        <audio id="audio2" src="audio/INTRO_snippet.mp3"></audio>
        <button onclick="togglePlay('audio2', this)">Play/Pause</button>
      </div>
    </section>

    <section class="track" data-track="3">
      <div class="track-box">
        <img src="images/Penombra.PNG.PNG" alt="Penombra">
        <audio id="audio3" src="audio/PENOMBRA_snippet.mp3"></audio>
        <button onclick="togglePlay('audio3', this)">Play/Pause</button>
      </div>
    </section>

    <section class="track" data-track="4">
      <div class="track-box">
        <img src="images/Guai.PNG.PNG" alt="Guai">
        <audio id="audio4" src="audio/GUAI_snippet.mp3"></audio>
        <button onclick="togglePlay('audio4', this)">Play/Pause</button>
      </div>
    </section>

    <section class="track" data-track="5">
      <div class="track-box">
        <img src="images/Orecchini.PNG.PNG" alt="Orecchini">
        <audio id="audio5" src="audio/ORECCHINI_snippet.mp3"></audio>
        <button onclick="togglePlay('audio5', this)">Play/Pause</button>
      </div>
    </section>
  </main>

  <!-- Audio di sottofondo -->
  <audio id="audio6" src="audio/Nostalgiacore.mp3" loop></audio>

  <!-- SCRIPT (resta invariato) -->
  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const audio6 = document.getElementById('audio6');
    const panNode = audioContext.createStereoPanner();
    const lowPassFilter = audioContext.createBiquadFilter();
    lowPassFilter.type = "lowpass";
    lowPassFilter.frequency.setValueAtTime(300, audioContext.currentTime);
    audio6.volume = 0.05;

    function applySpatialEffect(audioElement) {
      const source = audioContext.createMediaElementSource(audioElement);
      source.connect(lowPassFilter);
      lowPassFilter.connect(panNode);
      panNode.connect(audioContext.destination);
      panNode.pan.setValueAtTime(0.5, audioContext.currentTime);
      audioElement.play();
    }

    function fadeIn(audio) {
      let volume = 0;
      audio.volume = volume;
      audio.play();
      const interval = setInterval(() => {
        if (volume < 0.2) {
          volume += 0.02;
          audio.volume = volume;
        } else {
          clearInterval(interval);
        }
      }, 100);
    }

    function fadeOut(audio) {
      let volume = audio.volume;
      const interval = setInterval(() => {
        if (volume > 0) {
          volume -= 0.02;
          audio.volume = volume;
        } else {
          clearInterval(interval);
          audio.pause();
        }
      }, 100);
    }

    document.addEventListener("DOMContentLoaded", function () {
      fadeIn(audio6);
      applySpatialEffect(audio6);
    });

    function togglePlay(audioId, btn) {
      const audio = document.getElementById(audioId);
      document.querySelectorAll('audio').forEach(a => {
        if (a !== audio && a !== audio6) a.pause();
      });

      if (audio.paused) {
        fadeIn(audio);
        audio.play();
        btn.textContent = 'Pause';
        highlightActiveTrack(audioId);
      } else {
        fadeOut(audio);
        btn.textContent = 'Play';
      }

      const allPaused = Array.from(document.querySelectorAll('audio')).every(a => a.paused);
      if (allPaused && audio !== audio6) {
        fadeIn(audio6);
      }
    }

    function highlightActiveTrack(audioId) {
      document.querySelectorAll('.track').forEach(track => {
        track.classList.remove('active-track');
      });
      const active = document.getElementById(audioId).closest('.track');
      if (active) active.classList.add('active-track');
    }
  </script>

</body>
</html>
