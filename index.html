<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nostalgiacore</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>
    <img src="images/copertina.png" alt="Copertina Nostalgiacore" class="cover">
  </header>

  <main>
    <section class="tracklist">
      <div class="track">
        <img src="images/Antartide.PNG.PNG" alt="Antartide">
        <h2>1. Antartide</h2>
        <audio controls>
          <source src="audio/Antartide.mp3" type="audio/mp3">
        </audio>
      </div>
      <div class="track">
        <img src="images/Intro.PNG.PNG" alt="Intro">
        <h2>2. intro</h2>
        <audio controls>
          <source src="audio/Intro.mp3" type="audio/mp3">
        </audio>
      </div>
      <div class="track">
        <img src="images/Penombra.PNG.PNG" alt="Penombra">
        <h2>3. Penombra</h2>
        <audio controls>
          <source src="audio/Penombra.mp3" type="audio/mp3">
        </audio>
      </div>
      <div class="track">
        <img src="images/Guai.PNG.PNG" alt="Guai">
        <h2>4. Guai</h2>
        <audio controls>
          <source src="audio/Guai.mp3" type="audio/mp3">
        </audio>
      </div>
      <div class="track">
        <img src="images/Orecchini.PNG.PNG" alt="Orecchini">
        <h2>5. Orecchini</h2>
        <audio controls>
          <source src="audio/Orecchini.mp3" type="audio/mp3">
        </audio>
      </div>
    </section>

    <section id="mondo" class="mondo-section">
      <h2>Mondo Nostalgiacore</h2>
      <div class="mondo-gallery">
        <img src="images/IMG_1620.jpeg" alt="Mondo 1">
        <img src="images/IMG_1651.jpeg" alt="Mondo 2">
        <img src="images/IMG_1823.jpeg" alt="Mondo 3">
        <img src="images/IMG_2710.jpeg" alt="Mondo 4">
        <img src="images/IMG_8641.jpeg" alt="Mondo 5">
        <img src="images/IMG_8825.jpeg" alt="Mondo 6">
        <img src="images/IMG_9719.jpeg" alt="Mondo 7">
        <img src="images/DSCF3062.jpeg" alt="Mondo 8">
        <img src="images/DSCF3118.jpeg" alt="Mondo 9">
      </div>
    </section>
  </main>

</body>
</html>
