  <script>
    function togglePlay(id) {
      const audios = document.querySelectorAll("audio");
      audios.forEach(audio => {
        if (audio.id !== id) {
          audio.pause();
          audio.currentTime = 0;
        }
      });

      const audio = document.getElementById(id);
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
