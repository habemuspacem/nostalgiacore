<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nostalgiacore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Copertina -->
  <header class="copertina">
    <img src="images/copertina.jpg" alt="Copertina Album" />
  </header>

  <!-- Tracklist -->
  <section class="tracklist">
    <h2>Tracklist</h2>
    <div class="brano">
      <h3 class="titolo-graffiti">1. Antartide</h3>
      <img src="images/antartide.jpg" class="elemento" alt="Lastra di ghiaccio" />
      <audio controls>
        <source src="audio/antartide.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="brano">
      <h3 class="titolo-graffiti">2. intro</h3>
      <img src="images/intro.jpg" class="elemento" alt="Telefono in carica" />
      <audio controls>
        <source src="audio/intro.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="brano">
      <h3 class="titolo-graffiti">3. Penombra</h3>
      <img src="images/penombra.jpg" class="elemento" alt="Palma" />
      <audio controls>
        <source src="audio/penombra.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="brano">
      <h3 class="titolo-graffiti">4. Guai</h3>
      <img src="images/guai.jpg" class="elemento" alt="Crepe" />
      <audio controls>
        <source src="audio/guai.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="brano">
      <h3 class="titolo-graffiti">5. Orecchini</h3>
      <img src="images/orecchini.jpg" class="elemento" alt="Orecchini di perle" />
      <audio controls>
        <source src="audio/orecchini.mp3" type="audio/mpeg">
      </audio>
    </div>
  </section>

  <!-- Mondo Nostalgiacore -->
  <section class="mondo-nostalgiacore">
    <h2>Mondo Nostalgiacore</h2>
    <div class="galleria">
      <img src="images/DSCF3062.jpeg" class="mondo-img" alt="">
      <img src="images/DSCF3118.jpeg" class="mondo-img" alt="">
      <img src="images/IMG_0439.jpeg" class="mondo-img" alt="">
      <img src="images/IMG_0510.jpeg" class="mondo-img" alt="">
      <img src="images/IMG_1294.jpeg" class="mondo-img" alt="">
      <img src="images/IMG_1437.jpeg" class="mondo-img" alt="">

      <img src="images/IMG_1569.jpeg" class="mondo-img" alt="">
      <img src="images/IMG_1626.jpeg" class="mondo-img" alt="">
      <img src="images/IMG_1651.jpeg" class="mondo-img" alt="">
      <img src="images/IMG_1723.jpeg" class="mondo-img" alt="">
      <img src="images/IMG_1823.jpeg" class="mondo-img" alt="">
      <img src="images/IMG_1827.jpeg" class="mondo-img" alt="">
      <img src="images/IMG_2710.jpeg" class="mondo-img" alt="">
