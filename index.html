<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nostalgiacore</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .track {
      margin-bottom: 40px;
      text-align: center;
    }

    .track img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 8px;
      display: block;
      margin: 0 auto 10px auto;
    }

    .play-button {
      font-size: 18px;
      padding: 8px 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="track">
    <img src="images/antartide.jpg" alt="Antartide" />
    <button class="play-button" onclick="togglePlay(this, 'audio-antartide')">Play</button>
    <audio id="audio-antartide" src="audio/antartide.mp3"></audio>
  </div>

  <div class="track">
    <img src="images/intro.jpg" alt="Intro" />
    <button class="play-button" onclick="togglePlay(this, 'audio-intro')">Play</button>
    <audio id="audio-intro" src="audio/intro.mp3"></audio>
  </div>

  <div class="track">
    <img src="images/penombra.jpg" alt="Penombra" />
    <button class="play-button" onclick="togglePlay(this, 'audio-penombra')">Play</button>
    <audio id="audio-penombra" src="audio/penombra.mp3"></audio>
  </div>

  <div class="track">
    <img src="images/guai.jpg" alt="Guai" />
    <button class="play-button" onclick="togglePlay(this, 'audio-guai')">Play</button>
    <audio id="audio-guai" src="audio/guai.mp3"></audio>
  </div>

  <div class="track">
    <img src="images/orecchini.jpg" alt="Orecchini" />
    <button class="play-button" onclick="togglePlay(this, 'audio-orecchini')">Play</button>
    <audio id="audio-orecchini" src="audio/orecchini.mp3"></audio>
  </div>

  <script>
    function togglePlay(button, audioId) {
      const audio = document.getElementById(audioId);
      const isPlaying = !audio.paused;

      document.querySelectorAll("audio").forEach(a => {
        a.pause();
        a.currentTime = 0;
      });
      document.querySelectorAll(".play-button").forEach(b => b.textContent = "Play");

      if (!isPlaying) {
        audio.play();
        button.textContent = "Pause";
      }
    }
  </script>
</body>
</html>
