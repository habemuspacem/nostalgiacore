<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nostalgiacore</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Rubik+Wet+Paint&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <nav class="nav-bar">
      <h1 class="neon-title">WWW.NOSTALGIACORE.NET</h1>
      <div id="secret-message" class="hidden">L’ultima stanza si apre a fine Giugno.</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><a href="contatti.html">Contatti</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="track">
      <img src="images/Antartide.PNG.PNG" alt="Antartide">
      <audio id="audio1" src="audio/ANTARTIDE_snippet.mp3"></audio>
      <button onclick="togglePlay('audio1', this)">Play/Pause</button>
    </section>

    <section class="track">
      <img src="images/Intro.PNG.PNG" alt="Intro">
      <audio id="audio2" src="audio/INTRO_snippet.mp3"></audio>
      <button onclick="togglePlay('audio2', this)">Play/Pause</button>
    </section>

    <section class="track">
      <img src="images/Penombra.PNG.PNG" alt="Penombra">
      <audio id="audio3" src="audio/PENOMBRA_snippet.mp3"></audio>
      <button onclick="togglePlay('audio3', this)">Play/Pause</button>
    </section>

    <section class="track">
      <img src="images/Guai.PNG.PNG" alt="Guai">
      <audio id="audio4" src="audio/GUAI_snippet.mp3"></audio>
      <button onclick="togglePlay('audio4', this)">Play/Pause</button>
    </section>

    <section class="track">
      <img src="images/Orecchini.PNG.PNG" alt="Orecchini">
      <audio id="audio5" src="audio/ORECCHINI_snippet.mp3"></audio>
      <button onclick="togglePlay('audio5', this)">Play/Pause</button>
    </section>
  </main>

  <script>
    function togglePlay(audioId, btn) {
      const audio = document.getElementById(audioId);
      const secret = document.getElementById("secret-message");

      document.querySelectorAll('audio').forEach(a => {
        if (a !== audio) a.pause();
      });

      if (audio.paused) {
        audio.play();
        btn.textContent = 'Pause';
      } else {
        audio.pause();
        btn.textContent = 'Play';
      }

      // Rendi visibile il messaggio se non lo è già
      if (!secret.classList.contains("reveal")) {
        secret.classList.remove("hidden");
        secret.classList.add("reveal");
      }
    }

    // Frase segreta compare dopo 8s
    document.addEventListener("DOMContentLoaded", function () {
      const secret = document.getElementById("secret-message");
      setTimeout(() => {
        secret.classList.remove("hidden");
        secret.classList.add("reveal");
      }, 8000);

      secret.addEventListener("click", () => {
        secret.style.display = "none";
      });
    });
  </script>

</body>
</html>
