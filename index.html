<!DOCTYPE html>
<html lang="it">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nostalgiacore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="graffiti-title">www.Nostalgiacore.net</h1>
  </header>

  <main>
    <section class="track">
      <img src="images/Antartide.PNG.PNG" alt="Antartide">
      <audio id="audio1" src="audio/ANTARTIDE_snippet.mp3"></audio>
      <p class="phrase" id="phrase1">Se la vuoi te la trovo</p>
      <button onclick="togglePlay('audio1', 'phrase1', this)">Play/Pause</button>
    </section>

    <section class="track">
      <img src="images/Intro.PNG.PNG" alt="Intro">
      <audio id="audio2" src="audio/INTRO_snippet.mp3"></audio>
      <p class="phrase" id="phrase2">Due pianeti uguali</p>
      <button onclick="togglePlay('audio2', 'phrase2', this)">Play/Pause</button>
    </section>

    <section class="track">
      <img src="images/Penombra.PNG.PNG" alt="Penombra">
      <audio id="audio3" src="audio/PENOMBRA_snippet.mp3"></audio>
      <p class="phrase" id="phrase3">La penombra tu l’hai vista più?</p>
      <button onclick="togglePlay('audio3', 'phrase3', this)">Play/Pause</button>
    </section>

    <section class="track">
      <img src="images/Guai.PNG.PNG" alt="Guai">
      <audio id="audio4" src="audio/GUAI_snippet.mp3"></audio>
      <p class="phrase" id="phrase4">Sì che sei strana</p>
      <button onclick="togglePlay('audio4', 'phrase4', this)">Play/Pause</button>
    </section>

    <section class="track">
      <img src="images/Orecchini.PNG.PNG" alt="Orecchini">
      <audio id="audio5" src="audio/ORECCHINI_snippet.mp3"></audio>
      <p class="phrase" id="phrase5">Non l’hai mai detto</p>
      <button onclick="togglePlay('audio5', 'phrase5', this)">Play/Pause</button>
    </section>
  </main>

  <script>
    function togglePlay(audioId, phraseId, btn) {
      const audio = document.getElementById(audioId);
      const phrase = document.getElementById(phraseId);

      document.querySelectorAll('audio').forEach(a => {
        if (a !== audio) a.pause();
      });

      if (audio.paused) {
        audio.play();
        btn.textContent = 'Pause';

        // Reset frasi
        document.querySelectorAll('.phrase').forEach(p => {
          p.classList.remove('show');
          p.classList.remove('hide');
        });

        phrase.classList.add('show');

        // Scomparsa dopo 10 secondi
        setTimeout(() => {
          phrase.classList.remove('show');
          phrase.classList.add('hide');
        }, 10000);

      } else {
        audio.pause();
        btn.textContent = 'Play';
      }
    }
  </script>
</body>
</html>
